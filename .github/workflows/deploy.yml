name: Deploy .NET App with Docker via gcloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: SSH and deploy via gcloud
        run: |
          gcloud compute ssh minhn@${{ secrets.GCP_VM_NAME }} --zone=${{ secrets.GCP_ZONE }} --command="
          cd /home/minhn/app/BE_eMotoCare
          git reset --hard
          git checkout main
          git pull origin main
          
          # Build Docker image
          docker build -t eMotoCare:latest .

          # Stop old container if exists
          docker rm -f eMotoCare || true

          # Run new container
          docker run -d --name eMotoCare -p 80:80 eMotoCare:latest
          "
