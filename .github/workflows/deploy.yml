name: Deploy to VM

on:
  push:
    branches:
      - main  # Chá»‰ deploy khi push main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t emotocare:new .

      - name: Push Docker image (optional)
        run: |
          docker tag emotocare:new ${{ secrets.DOCKER_USERNAME }}/emotocare:new
          docker push ${{ secrets.DOCKER_USERNAME }}/emotocare:new

      - name: SSH to VM and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            docker stop emotocare_new || true
            docker rm emotocare_new || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/emotocare:new || docker build -t emotocare:new .
            docker run -d --name emotocare_new -p 80:80 -p 443:443 emotocare:new
