name: Deploy .NET App with Docker via gcloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1️⃣ Authenticate với Service Account
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 2️⃣ Setup gcloud SDK
      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          version: 'latest'

      # 3️⃣ SSH và deploy
      - name: SSH and deploy
        run: |
          gcloud compute ssh minhn@${{ secrets.GCP_VM_NAME }} --zone=${{ secrets.GCP_ZONE }} --command="
          cd /home/minhn/app/BE_eMotoCare
          git reset --hard
          git checkout main
          git pull origin main

          # Dừng container cũ nếu đang chạy
          if [ \$(docker ps -q -f name=eMotoCare) ]; then
            docker stop eMotoCare
            docker rm eMotoCare
          fi

          # Build Docker image mới
          docker build -t eMotoCare:latest .

          # Run container mới
          docker run -d --name eMotoCare -p 80:80 eMotoCare:latest
          "
