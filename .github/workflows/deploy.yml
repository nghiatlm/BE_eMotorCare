name: Deploy to VM

on:
  push:
    branches:
      - main  # Chỉ chạy khi push vào nhánh main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Authenticate with Google Cloud using service account JSON
      - name: Authenticate GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3. Set GCP project & zone
      - name: Set gcloud project
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud config set compute/zone ${{ secrets.GCP_ZONE }}

      # 4. Build Docker image locally (optional)
      - name: Build Docker image
        run: |
          docker build -t emotocare:new .

      # 5. Copy Docker image to VM via gcloud SSH
      - name: Deploy Docker to VM
        run: |
          gcloud compute ssh ${{ secrets.VM_USER }}@${{ secrets.GCP_VM_NAME }} --command="
            docker pull docker.io/library/emotocare:new || true
            docker stop emotocare_new || true
            docker rm emotocare_new || true
            docker run -d --name emotocare_new -p 80:80 -p 443:443 emotocare:new
          "
