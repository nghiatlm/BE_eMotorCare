name: Deploy .NET App with Docker via gcloud (Zero-downtime)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1️⃣ Authenticate với Service Account
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 2️⃣ Setup gcloud SDK
      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          version: 'latest'

      # 3️⃣ SSH và deploy zero-downtime
      - name: SSH and deploy
        run: |
          gcloud compute ssh minhn@${{ secrets.GCP_VM_NAME }} --zone=${{ secrets.GCP_ZONE }} --command="$(cat <<'ENDSSH'
          cd /home/minhn/app/BE_eMotoCare

          # Pull code mới
          git reset --hard
          git checkout main
          git pull origin main

          # Build Docker image mới với tag tạm
          docker build -t emotocare:new .

          # Chạy container mới song song trên port tạm (8080 HTTP, 8443 HTTPS)
          docker run -d --name emotocare_new -p 8080:5154 -p 8443:7314 emotocare:new

          # Optional: kiểm tra container mới hoạt động
          sleep 5
          if ! curl -f http://localhost:8080/health; then
          echo 'New container failed!'
          docker rm -f emotocare_new
          exit 1
          fi

          # Dừng container cũ nếu đang chạy
          if [ $(docker ps -q -f name=emotocare) ]; then
          docker stop emotocare
          docker rm emotocare
          fi

          # Chạy lại container mới trên port chính (80 HTTP, 443 HTTPS)
          docker run -d --name emotocare -p 80:5154 -p 443:7314 emotocare:new

          # Xóa container tạm
          docker rm emotocare_new || true
          ENDSSH
          )"
